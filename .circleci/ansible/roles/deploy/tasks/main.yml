---
- name: "update apt packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    
- name: create directory for backend
  become: true
  file:
    path: /home/ubuntu/backend
    state: directory
    mode: 0755

- name: "Copying backend zip file"
  copy:
    src: "~/artifact.tar.gz"
    dest: /home/ubuntu/backend

- name: "Unzip backend files to correct directory"
  ansible.builtin.unarchive:
    src: ~/artifact.tar.gz
    dest: /home/ubuntu/backend

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
    
- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: "Executing node"
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
  register: execute_node_server

- name: print log
  debug:
    msg: "{{ execute_node_server.stdout_lines }}"