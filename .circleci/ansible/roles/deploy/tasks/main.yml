---
- name: Creates App directory
  file:
    path: ~/app
    state: directory
    
- name: Upload app 
  copy:
    src: files/artifact.tar
    dest: "~/app"
- name: Install dependencies
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    apt-get install -y nodejs
    apt-get install gcc g++ make -y
    npm install -g npm
    npm install -g pm2
    cd /home/ubuntu/app
    tar xf /home/ubuntu/app/artifact.tar
  
- name: Start backend
  shell:  |
    /usr/bin/pm2 start /home/ubuntu/app/dist/main.js --name backend -f
  register: execute_node_server

- name: print log
  debug:
    msg: "{{ execute_node_server.stdout_lines }}"